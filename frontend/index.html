<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Generation Form</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="bg-container">
        <div class="form-container">
            <h1>Lead Generation Form</h1>
            <form id="leadForm" class="form-input-container" novalidate>
                <input class="input" type="text" name="name" placeholder="Name*" />
                <p id="nameErrorMes"></p>
                <input class="input" type="email" name="email" placeholder="Email*" />
                <p id="emailErrorMes"></p>
                <input class="input company-input" type="text" name="company" placeholder="Company" />
                <textarea class="input" name="message" placeholder="Message"></textarea>
                <div class="btn-container">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
            <p id="responseMessage"></p>
        </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
